      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f7ff;
        overflow: hidden;
      }
      h1, h2, h3, .playfair {
        font-family: 'Playfair Display', serif;
      }
      .ethereal-gradient {
        background: linear-gradient(135deg, #f0f7ff 0%, #e0f2fe 50%, #dbeafe 100%);
      }
      .moving-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(186, 230, 253, 0) 70%);
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
        animation: float 20s infinite alternate;
      }
      @keyframes float {
        0% { transform: translate(-20%, -20%) scale(1); }
        100% { transform: translate(20%, 20%) scale(1.2); }
      }
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
